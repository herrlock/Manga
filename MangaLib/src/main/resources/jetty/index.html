<!DOCTYPE HTML>
<html>
<head>
	<title>MangaLoader WebUI</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" href="favicon.ico" />
	<script src="js/jquery-3.2.1.min.js"></script>
	<style>
		@import "css/bootstrap.min.css";
		@import "css/style.css";
	</style>
	<script>
		$.getJSON("j/background", function(response) {
			console.log("background", response);
			$("html").css({
				"background-image": "url(bg/" + response.path + ")",
				"background-color": response.color
			});
		});
	</script>
	<script src="js/script.js"></script>
</head>
<body>

<div class="container">

	<div class="row">

		<!-- progress bars -->
		<div id="bars" class="col-md-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" data-i18n="progress"></h3>
				</div>
				<div class="panel-body">
					<div class="dummy" style="display: none"></div>
				</div>
			</div>
		</div>

		<!-- Form -->
		<div id="content" class="col-md-9">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" data-i18n="formheader"></h3>
				</div>
				<div class="panel-body">
					<form id="eingabe">
						<div class="form-group">
							<label for="type" data-i18n="lbl.type"></label>
							<select class="form-control" data-key="type" id="type">
								<option value="dl">Download</option>
							</select>
						</div>
						<div class="form-group valueholder dl">
							<label for="url" data-i18n="lbl.url"></label>
							<input type="url" class="form-control" data-key="url" id="url" placeholder="http://example.com/manga" />
						</div>
						<div class="form-group valueholder dl">
							<label for="proxy" data-i18n="lbl.proxy"></label>
							<input type="url" class="form-control" data-key="proxy" id="proxy" placeholder="http://example.com:8000" />
						</div>
						<div class="form-group valueholder dl">
							<label for="pattern" data-i18n="lbl.pattern"></label>
							<input type="text" class="form-control" data-key="pattern" id="pattern" placeholder="2;4;6-8" />
						</div>
						<div id="buttons">
							<button class="btn btn-primary" type="button" id="submit" data-i18n="btn.start"></button>
							<button class="btn btn-default" type="reset" data-i18n="btn.clear"></button>
							<button class="btn btn-default" type="button" id="stopServer" data-i18n="btn.stop"></button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>

	<!-- notice shown after stopping the server-->
	<div id="closeNotice" style="display: none;">
		<br />
		<div class="alert alert-info">
			<span data-i18n="closeNotice"></span>
		</div>
	</div>

</div>

<p>
	<br /> <!-- free space for the footer -->
</p>
<div id="reflinks">
	<!-- links -->
	<span class="reflink text-muted">
		<span data-i18n="ref.firefox.pre"></span>
		<a href="https://mozilla.org/firefox" target="_blank">Mozilla Firefox</a>
		<span data-i18n="ref.firefox.post"></span>
	</span>
	&nbsp;|&nbsp;
	<span class="reflink text-muted">
		<span data-i18n="ref.bootstrap.pre"></span>
		<a href="http://getbootstrap.com" target="_blank">Bootstrap</a>
		<span data-i18n="ref.bootstrap.post"></span>
	</span>
	&nbsp;|&nbsp;
	<span class="reflink text-muted">
		<span data-i18n="ref.konachan.pre"></span>
		<a href="http://konachan.net" target="_blank">konachan.net</a>
		<span data-i18n="ref.konachan.post"></span>
	</span>
</div>

</body>
</html>
